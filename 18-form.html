<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 관련 요소</title>
  </head>
  <body>
    <!-- 검색어 입력 서식 예시 -->
    <form
      action="https://formspree.io/seulbinim@gmail.com"
      method="POST"
      class="search-form"
    >
      <h1>폼 관련 요소</h1>
      <fieldset>
        <legend>검색</legend>

        <div class="searchform-wrapper">
          <div class="form-input-wrapper">
            <label for="search" class="a11yHidden form-input-label"
              >검색어</label
            >
            <input
              type="search"
              id="search"
              required
              placeholder="검색어를 입력하세요."
              name="search"
              class="form-input"
            />
          </div>
          <button type="submit" class="searchform-button">검색</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
